syntax = "proto3";

package stroeer.web.section.v1;

import "stroeer/web/article/v1/web_article.proto";

option go_package = "github.com/stroeer/tapir/go/stroeer/web/section/v1;section";
option java_multiple_files = true;
option java_package = "de.stroeer.web.section.v1";

service WebSectionService {
  rpc GetWebSectionPage (GetWebSectionPageRequest) returns (GetWebSectionPageResponse) {}
}

message GetWebSectionPageRequest {
  string section_path = 1;
}

message GetWebSectionPageResponse {
  repeated stroeer.web.section.v1.WebArticleContainer web_articles = 1;
}

message WebArticleContainerMetadata {
  string label = 1;
  string href = 2;
}

message WebArticleContainer {
  repeated stroeer.web.article.v1.WebArticle web_articles = 1;
  stroeer.web.section.v1.WebArticleContainerMetadata container_metadata = 2;
}
